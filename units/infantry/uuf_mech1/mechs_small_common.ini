[core]
name: NULL
class: CustomUnitMetadata
dont_load: true
techLevel: 1
buildSpeed: 15s
radius: 9
isBio: false
softCollisionOnAll: 0

[graphics]
total_frames: 1
image:        top.png
image_wreak:  NONE
image_turret: NONE
shadowOffsetX:2
shadowOffsetY:2
lock_body_rotation_with_main_turret: false
teamColoringMode: pureGreen
teamColorsOnTurret: true

[attack]
turretRotateWithBody: true

[leg_1]
x: 6
y: 10
attach_x: 5
attach_y: 5
moveSpeed: 1.5
moveWarmUp: 1
rotateSpeed: 120
heightSpeed: 0.65
resetAngle: 30
image_leg:  leg.png
image_foot: foot.png
dust_effect: true
holdDisMin: 15
holdDisMax: 25
estimatingPositionMultiplier: 0
[leg_2]
x: -6
y: 10
attach_x: -5
attach_y: 5
copyFrom: 1


[arm_1]
x: -20
y: 20
attach_x: 20
attach_y: 13
moveSpeed: 10
resetAngle: 0
heightSpeed: 5
holdDisMin: 0
holdDisMax: 0
hardLimit: 0
image_leg:  arm.png

rotateSpeed: 25
endDirOffset: 80

[arm_2]
x: 20
y: 20
attach_x: -20
attach_y: 13
moveSpeed: 10
resetAngle: 180
heightSpeed: 5
holdDisMin: 0
holdDisMax: 0
hardLimit: 0
image_leg:  arm2.png

rotateSpeed: 25
endDirOffset: 80

[animation_attack]
onActions: attack
arm1_0.1s: {x:0, y:5, height:0, dir:0}
arm2_0.1s: {x:0, y:5, height:0, dir:0}
#arm2_0.1s: {x:0, y:5, height:0, dir:-150}

#arm1_0.1s: {x:-15, y:-15, height:0, dir:180}
#arm2_0.1s: {x:15, y:-15, height:0, dir:180}

#arm1_0.2s: {x:-10, y:-10, height:0, dir:90} copy 
#arm2_0.2s: {x:10, y:-10, height:0, dir:90} copy 
#arm1_0.3s: {x:-10, y:-1, height:0, dir:90}
#arm2_0.3s: {x:10, y:-1, height:0, dir:90}
#arm1_0.6s: {x:-10, y:10, height:0, dir:90}
#arm2_0.6s: {x:10, y:10, height:0, dir:90}
pingPong: true


[movement]
movementType: LAND
moveSpeed: 0.8
moveAccelerationSpeed: 0.07
moveDecelerationSpeed: 0.17
maxTurnSpeed: 2
turnAcceleration: 0.5
moveSlidingMode :false
moveIgnoringBody:false
reverseSpeedPercentage: 0.5


